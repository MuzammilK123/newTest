<!DOCTYPE html>
<html>
<head>
    <title>Online Store</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css"> <!-- Link to your external CSS file -->
</head>
<body>

<div class="container">
    <h1>Welcome to <br>TechTrend Emporium</h1>
    <div class="row">
        <div class = "col-md-12 mb-8">
            <p> <br></p>
        </div>
        <div class="col-md-4 mb-4">
            <div class="card">
                <img src="http://surl.li/knuqh" class="card-img-top hover-image" alt="WE Hover" width="200" height="200">
                <img src="http://surl.li/knuqx" class="card-img-top" alt="WE" width="200" height="200">
                <div class="card-body">
                    <h5 class="card-title">Wireless Earbuds:</h5>
                    <p class="card-text">High-quality wireless earbuds with noise-cancellation features.</p>
                    <p class="card-text">Price: R1,200.00</p>
                    <a href="#" class="btn btn-primary">Add to Cart</a>
                </div>
            </div>
        </div>
        <!-- Rest of your HTML content -->
    </div>
    <div>
        <p><br></p>
    </div>
    <div class="row">
        <div class="col-md-6 customer-form">
            <h2>Customer Contact <br> Details</h2>
            <form>
                <div class="form-group row">
                    <label for="name" class="col-sm-2 col-form-label">Name</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="name" placeholder="Enter your name">
                    </div>
                </div>
                <!-- Rest of the form -->
            </form>
        </div>
        <div class="col-md-4 mb-4">
            <img src="TTE.png" alt="Company Logo" width="300" height="200">
        </div>
    </div>
</div>

</body>
</html>
